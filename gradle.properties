# Project information
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# Maven Central / OSSRH publishing
# These should be set via environment variables or in ~/.gradle/gradle.properties
# ossrh.username=your-sonatype-username
# ossrh.password=your-sonatype-password

# GitHub Packages publishing
# These should be set via environment variables or in ~/.gradle/gradle.properties
# gpr.user=your-github-username
# gpr.key=your-github-personal-access-token

# Signing configuration (for Maven Central)
# signing.keyId=your-key-id
# signing.password=your-key-password
# signing.secretKeyRingFile=/path/to/your/secring.gpg