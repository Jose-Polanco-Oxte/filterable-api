project:
  name: filterable-api
  description: "Librería Java para generar especificaciones con filtros dinámicos desde el dto"
  version: 1.0.0
  authors: ["José Antonio Polanco Oxté"]
  license: "Apache-2.0"
  links:
    homepage: "https://github.com/Jose-Polanco-Oxte/filterable-api"

deploy:
  maven:
    central:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        username: "{{env.SONATYPE_USERNAME}}"
        password: "{{env.SONATYPE_PASSWORD}}"
        sign: true
